server:
  port: 8083

spring:
  application:
    name: qooerp-system
  profiles:
    active: dev

  # 数据源配置
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/qooerp_system
    username: postgres
    password: postgres
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 3
      lettuce:
        pool:
          min-idle: 5
          max-idle: 20
          max-active: 20
          max-wait: 1000ms

  # Nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: dev
        group: qooerp
      config:
        server-addr: localhost:8848
        namespace: dev
        group: qooerp
        file-extension: yml

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.qoobot.qooerp.system.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 系统配置
system:
  # 字典缓存配置
  dict:
    cache-enabled: true
    cache-ttl: 1800

  # 参数配置
  config:
    cache-enabled: true

  # 日志配置
  log:
    retention-days: 90
    async-enabled: true

  # 监控配置
  monitor:
    enabled: true
    collect-interval: 60000
    retention-days: 30

  # 健康检查配置
  health:
    enabled: true
    check-interval: 300000

  # 备份配置
  backup:
    enabled: true
    backup-path: /data/backup
    retention-days: 30

  # 文件上传配置
  file:
    upload-path: /data/upload
    max-file-size: 100MB
    allowed-extensions: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,zip,rar

# 日志配置
logging:
  level:
    com.qoobot.qooerp.system: debug
    com.baomidou.mybatisplus: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
