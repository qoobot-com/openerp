server:
  port: 8082

spring:
  application:
    name: qooerp-permission
  profiles:
    active: dev

  # 数据源配置
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/qooerp_permission
    username: postgres
    password: postgres
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 2
      lettuce:
        pool:
          min-idle: 5
          max-idle: 20
          max-active: 20
          max-wait: 1000ms

  # Nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: dev
        group: qooerp
      config:
        server-addr: localhost:8848
        namespace: dev
        group: qooerp
        file-extension: yml

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.qoobot.qooerp.permission.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 权限配置
permission:
  # 权限缓存配置
  cache:
    enabled: true
    ttl: 3600

  # RBAC配置
  rbac:
    enabled: true
    super-admin-role-code: ADMIN

  # ABAC配置
  abac:
    enabled: true
    mode: RBAC_AND_ABAC

  # 数据权限配置
  data-scope:
    enabled: true

  # 列级权限配置
  column:
    enabled: true

  # 审计日志配置
  audit:
    enabled: true
    log-retention-days: 90

# 日志配置
logging:
  level:
    com.qoobot.qooerp.permission: debug
    com.baomidou.mybatisplus: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
