<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑块验证码演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            outline: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e1e1e1;
        }

        .captcha-container {
            display: none;
            margin-bottom: 20px;
        }

        .captcha-container.active {
            display: block;
        }

        .text-captcha {
            text-align: center;
        }

        .text-captcha img {
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            cursor: pointer;
        }

        .slider-captcha {
            position: relative;
            background: #f5f5f5;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .slider-canvas {
            width: 100%;
            height: 200px;
            display: block;
        }

        .slider-track {
            width: 100%;
            height: 50px;
            background: #e1e1e1;
            position: relative;
        }

        .slider-thumb {
            width: 60px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            position: absolute;
            top: 1px;
            left: 0;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            user-select: none;
        }

        .slider-thumb:active {
            cursor: grabbing;
        }

        .slider-thumb::after {
            content: '>>';
            font-weight: bold;
        }

        .slider-message {
            text-align: center;
            padding: 8px;
            font-size: 12px;
            color: #666;
        }

        .slider-message.success {
            color: #4caf50;
        }

        .slider-message.error {
            color: #f44336;
        }

        .refresh-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin-left: 10px;
            color: #667eea;
        }

        .refresh-btn:hover {
            transform: rotate(180deg);
            transition: transform 0.3s;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>滑块验证码演示</h1>

        <form id="loginForm">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" id="username" value="admin" required>
            </div>

            <div class="form-group">
                <label>密码</label>
                <input type="password" id="password" value="admin123" required>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-primary" onclick="generateTextCaptcha()">字符验证码</button>
                <button type="button" class="btn btn-secondary" onclick="generateSliderCaptcha()">滑块验证码</button>
            </div>

            <!-- 字符验证码 -->
            <div id="textCaptcha" class="captcha-container">
                <div class="text-captcha">
                    <img id="textCaptchaImage" src="" alt="验证码" onclick="generateTextCaptcha()">
                    <button type="button" class="refresh-btn" onclick="generateTextCaptcha()">↻</button>
                </div>
            </div>

            <!-- 滑块验证码 -->
            <div id="sliderCaptcha" class="captcha-container">
                <div class="slider-captcha">
                    <canvas id="sliderCanvas" class="slider-canvas"></canvas>
                    <div class="slider-track">
                        <div id="sliderThumb" class="slider-thumb"></div>
                    </div>
                    <div id="sliderMessage" class="slider-message">向右拖动滑块完成验证</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        let captchaKey = null;
        let captchaType = null;
        let backgroundImage = null;
        let sliderImage = null;
        let sliderX = null;
        let isDragging = false;

        const API_BASE = '/auth/api';

        // 生成字符验证码
        async function generateTextCaptcha() {
            try {
                showLoader();
                const response = await fetch(`${API_BASE}/captcha/generate?type=0`);
                const data = await response.json();

                if (data.code === 200) {
                    captchaKey = data.data.key;
                    captchaType = 0;
                    document.getElementById('textCaptchaImage').src = data.data.image;
                    document.getElementById('textCaptcha').classList.add('active');
                    document.getElementById('sliderCaptcha').classList.remove('active');
                }
            } catch (error) {
                console.error('生成验证码失败:', error);
            } finally {
                hideLoader();
            }
        }

        // 生成滑块验证码
        async function generateSliderCaptcha() {
            try {
                showLoader();
                const response = await fetch(`${API_BASE}/captcha/generate?type=1`);
                const data = await response.json();

                if (data.code === 200) {
                    captchaKey = data.data.key;
                    captchaType = 1;
                    backgroundImage = data.data.backgroundImage;
                    sliderImage = data.data.sliderImage;
                    document.getElementById('sliderCaptcha').classList.add('active');
                    document.getElementById('textCaptcha').classList.remove('active');

                    // 绘制验证码
                    drawSliderCaptcha();
                }
            } catch (error) {
                console.error('生成验证码失败:', error);
            } finally {
                hideLoader();
            }
        }

        // 绘制滑块验证码
        function drawSliderCaptcha() {
            const canvas = document.getElementById('sliderCanvas');
            const ctx = canvas.getContext('2d');

            // 设置画布大小
            canvas.width = 350;
            canvas.height = 200;

            // 绘制背景图
            const bgImg = new Image();
            bgImg.onload = function() {
                ctx.drawImage(bgImg, 0, 0);

                // 绘制滑块（用于提示）
                if (sliderImage) {
                    const sliderImg = new Image();
                    sliderImg.onload = function() {
                        // 在滑块轨道位置绘制滑块
                        ctx.globalAlpha = 0.3;
                        ctx.drawImage(sliderImg, 0, sliderY || 100);
                        ctx.globalAlpha = 1.0;
                    };
                    sliderImg.src = sliderImage;
                }
            };
            bgImg.src = backgroundImage;
        }

        // 初始化滑块拖拽
        function initSlider() {
            const thumb = document.getElementById('sliderThumb');
            const track = document.querySelector('.slider-track');

            thumb.addEventListener('mousedown', startDrag);
            thumb.addEventListener('touchstart', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }

        function startDrag(e) {
            isDragging = true;
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;

            const track = document.querySelector('.slider-track');
            const thumb = document.getElementById('sliderThumb');
            const rect = track.getBoundingClientRect();

            let clientX;
            if (e.type.startsWith('touch')) {
                clientX = e.touches[0].clientX;
            } else {
                clientX = e.clientX;
            }

            let x = clientX - rect.left - 30;
            x = Math.max(0, Math.min(x, rect.width - 60));

            thumb.style.left = x + 'px';
            sliderX = Math.round((x / (rect.width - 60)) * 290 + 25);
        }

        function endDrag() {
            if (!isDragging) return;
            isDragging = false;

            // 自动验证
            verifySliderCaptcha();
        }

        // 验证滑块验证码
        async function verifySliderCaptcha() {
            const messageEl = document.getElementById('sliderMessage');
            messageEl.textContent = '验证中...';

            try {
                const response = await fetch(`${API_BASE}/captcha/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        key: captchaKey,
                        type: captchaType,
                        x: sliderX,
                        y: 100 // 默认Y坐标
                    })
                });

                const data = await response.json();

                if (data.code === 200 && data.data) {
                    messageEl.textContent = '验证成功！';
                    messageEl.classList.add('success');
                    messageEl.classList.remove('error');
                } else {
                    messageEl.textContent = '验证失败，请重试';
                    messageEl.classList.add('error');
                    messageEl.classList.remove('success');

                    // 重新生成
                    setTimeout(() => generateSliderCaptcha(), 1000);
                }
            } catch (error) {
                console.error('验证失败:', error);
                messageEl.textContent = '验证失败，请重试';
                messageEl.classList.add('error');
            }
        }

        // 显示加载中
        function showLoader() {
            const btns = document.querySelectorAll('.btn');
            btns.forEach(btn => {
                btn.disabled = true;
                if (!btn.querySelector('.loader')) {
                    const loader = document.createElement('span');
                    loader.className = 'loader';
                    btn.appendChild(loader);
                }
            });
        }

        // 隐藏加载中
        function hideLoader() {
            const btns = document.querySelectorAll('.btn');
            btns.forEach(btn => {
                btn.disabled = false;
                const loader = btn.querySelector('.loader');
                if (loader) {
                    loader.remove();
                }
            });
        }

        // 表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resultEl = document.getElementById('result');
            resultEl.className = 'result';
            resultEl.innerHTML = '';

            try {
                showLoader();

                const loginData = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    captchaKey: captchaKey,
                    captchaType: captchaType
                };

                if (captchaType === 0) {
                    const code = prompt('请输入验证码：');
                    if (code) {
                        loginData.captchaCode = code;
                    } else {
                        hideLoader();
                        return;
                    }
                } else if (captchaType === 1) {
                    loginData.captchaX = sliderX;
                    loginData.captchaY = 100;
                }

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (data.code === 200) {
                    resultEl.textContent = '登录成功！Token: ' + data.data.accessToken.substring(0, 20) + '...';
                    resultEl.classList.add('success');
                } else {
                    resultEl.textContent = data.message || '登录失败';
                    resultEl.classList.add('error');

                    // 重新生成验证码
                    if (captchaType === 0) {
                        generateTextCaptcha();
                    } else {
                        generateSliderCaptcha();
                    }
                }
            } catch (error) {
                console.error('登录失败:', error);
                resultEl.textContent = '登录失败，请稍后重试';
                resultEl.classList.add('error');
            } finally {
                hideLoader();
            }
        });

        // 初始化
        initSlider();
    </script>
</body>
</html>
