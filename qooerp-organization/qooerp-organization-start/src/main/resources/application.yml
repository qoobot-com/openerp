server:
  port: 8085

spring:
  application:
    name: qooerp-organization

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/qooerp
    username: postgres
    password: postgres
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  redis:
    host: localhost
    port: 6379
    database: 4
    password:
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 3000

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: qooerp
        group: DEFAULT_GROUP
        enabled: true
      config:
        server-addr: localhost:8848
        namespace: qooerp
        group: DEFAULT_GROUP
        file-extension: yml
        enabled: true

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.qoobot.qooerp.organization.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 组织架构配置
organization:
  max-company-level: 10      # 最大公司层级
  max-dept-level: 20         # 最大部门层级
  enable-dept-cache: true    # 启用部门缓存

# 缓存配置
cache:
  type: redis
  redis:
    time-to-live: 3600000    # 1小时
    cache-null-values: false

# 日志配置
logging:
  level:
    root: info
    com.qoobot.qooerp.organization: debug
    com.qoobot.qooerp.common: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
