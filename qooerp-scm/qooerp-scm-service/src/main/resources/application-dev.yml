# 开发环境配置

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/qooerp_scm
    username: postgres
    password: postgres

  data:
    redis:
      host: localhost
      port: 6379
      database: 0

# Nacos配置
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: dev
        group: DEFAULT_GROUP
      config:
        server-addr: localhost:8848
        namespace: dev
        group: DEFAULT_GROUP
        file-extension: yml

# 日志配置
logging:
  level:
    com.qoobot.qooerp.scm: debug
    com.baomidou.mybatisplus: debug
