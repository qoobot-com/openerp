server:
  port: 8091
  servlet:
    context-path: /purchase

spring:
  application:
    name: qooerp-purchase-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/qooerp_purchase
    username: qooerp
    password: qooerp123
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000

  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 5
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: com.qoobot.qooerp.purchase.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: assign_id

# 日志配置
logging:
  level:
    com.qoobot.qooerp.purchase: DEBUG
    com.qoobot.qooerp.purchase.mapper: DEBUG
