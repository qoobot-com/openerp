server:
  port: 8085

spring:
  application:
    name: qooerp-inventory

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        group: QOOERP_GROUP

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/qooerp
    username: postgres
    password: postgres

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password:

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: true
      logic-not-delete-value: false

flyway:
  enabled: true
  locations: classpath:db/migration
  baseline-on-migrate: true
  baseline-version: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.qoobot.qooerp.inventory: DEBUG
